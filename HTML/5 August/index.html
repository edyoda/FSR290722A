    <head>
        <title>Tables</title>
        <style>
            table {
                border-collapse: collapse;
            }
            
            th, td {
                border: 1px solid black;

        <h1>Tables</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        S.No
                    </th>
                    <th>
                        First Name
                    </th>
                
                    <th>
                        Last Name
                    </th>
                
                    <th>
                        Percentage
                    </th>
                
                    <th>
                        Gender
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80%</td>
                    <td>M</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>90%</td>
                    <td>F</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Alex</td>
                    <td>-</td>
                    <td>70%</td>
                    <td>M</td>
                </tr>
                
            </tbody>
        </table>


        <h1>Tables - Experimental</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        S.No
                    </th>
                    <th>
                        Mobile
                    </th>
                    <th colspan="2">
                       Full Name
                    </th>
                
                    <th>
                        Percentage
                    </th>
                
                    <th>
                        Gender
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td rowspan="3">9876543210</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80%</td>
                    <td>M</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>90%</td>

                </tr>

                <tr>
                    <td>3</td>
                    
                    <td>Alex</td>
                    <td>-</td>
                    <td>70%</td>
                    <td>M</td>
                </tr>
                
            </tbody>
        </table>
