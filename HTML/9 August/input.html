<!DOCTYPE html>
    <head>
        <title>Input Types</title>
    </head>
    <body>
        <main>
            <h1>Input Types</h1>
            First Name <input type="text"> <br>
            Last Name <input type="text"><br>
            Email <input type="email"><br>
            Password <input type="password"><br>
            DOB <input type="date"> <br>
            Gender 
            <input name="gender" type="radio">Male 
            <input name="gender" type="radio">Female <br>
            Hobbies 
            <input name="hobbies" type="checkbox"> Reading Books
            <input  name="hobbies" type="checkbox"> Listening Music
            <input name="hobbies" type="checkbox"> Watching movies
            <br>
            <input type="checkbox">I agree to all the terms and conditions

            <h2>New input types</h2>
            Color <input type="color"> <br>
            Range    <input type="range">
            <input type="datetime-local">

            <input type="submit">
        </main>
    </body>
</html>
